<div class="form-navigation">
  <div
    *ngFor="let step of getVisibleSteps(); let i = index"
    class="step"
    (click)="clickOnStep.emit(step)"
    [ngClass]="{
      active: isActive(step),
      clickable: thereIsSubscriptionOnStepClick,
      disabled: shouldMarkAsDisabled(step)
    }"
  >
    <div class="done" *ngIf="isDone(step)">
      <img src="{{ 'assets/img/done.svg' | balAssetUrl }}" />
      ​
      <div class="text">
        <h5 *ngIf="step.label">{{ step.label }}</h5>
      </div>
    </div>
    ​
    <div class="not-done" *ngIf="!isDone(step)">
      <div class="circle">{{ i + 1 }}</div>
      ​
      <div class="text">
        <h5 *ngIf="step.label">{{ step.label }}</h5>
      </div>
    </div>
  </div>
</div>
