<bal-wizard-overview
  [steps]="steps"
  [activeStep]="activeStep"
  *ngIf="shouldShowStepOverview()"
>
</bal-wizard-overview>
​
<div
  class="step-container"
  [ngClass]="{ 'show-validation-errors': shouldShowValidationErrors() }"
>
  <ng-content></ng-content>
</div>
​
<div class="step-controls" *ngIf="shouldShowNavigationButtons()">
  <button
    type="button"
    data-test-id="back-button"
    class="bal-btn bal-btn-link"
    (click)="onClickPrevious()"
    *ngIf="shouldShowBackButton()"
  >
    {{ labels.button.previous }}
  </button>
  ​
  <button
    type="button"
    data-test-id="next-button"
    class="bal-btn bal-btn-primary"
    (click)="onClickNext()"
    [disabled]="shouldDisableNextButton()"
  >
    <span *ngIf="!isSubmitting">{{
      isLastStep() ? labels.button.save : labels.button.next
    }}</span>
    <bal-spinner *ngIf="isSubmitting"></bal-spinner>
  </button>
</div>
